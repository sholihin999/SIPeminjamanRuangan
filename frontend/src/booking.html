<main class="container mx-auto px-4 py-8">
    <nav class="flex justify-end mb-4" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">

                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"

                    </svg> 
                    <a
                        class="ml-1 text-sm font-medium text-gray-500 md:ml-2 ">Booking</a>
                </div>
            </li>
        </ol>
    </nav>
    <div class="max-w-screen-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Form Booking</h2>
        <form>
            <div class="mb-4 flex items-center">
                <label for="name" class="block text-sm font-medium text-gray-700 w-1/4">Nama Peminjam :</label>
                <input type="text" id="name" name="name"
                    class="mt-1 block w-3/4 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Nama Peminjam" required>
            </div>
            <div class="mb-4 flex items-center">
                <label for="roomType" class="block text-sm font-medium text-gray-700 w-1/4">Nama Ruangan :</label>
                <select id="roomType" name="roomType"
                    class="mt-1 block w-3/4 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    required>
                    <option value="">Pilih Ruangan</option>
                    <option value="aula">Aula</option>
                    <option value="ruangRapat">Ruang Rapat</option>
                    <option value="ruangSeminar">Ruang Seminar</option>
                    <option value="labKomputer">Lab Komputer</option>
                </select>
            </div>
            <div class="mb-4 flex items-center">
                <label for="description" class="block text-sm font-medium text-gray-700 w-1/4">Deskripsi Kegiatan :</label>
                <textarea id="description" name="description"
                    class="mt-1 block w-3/4 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Deskripsi Kegiatan" required></textarea>
            </div>
            <div class="mb-4 flex items-center">
                <label class="block text-sm font-medium text-gray-700 w-1/4">Fasilitas Tambahan :</label>
                <div class="mt-1 w-3/4 space-x-4">
                    <div class="inline-flex items-center">
                        <input id="wifi" name="additionalFacilities" type="checkbox" value="wifi"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="wifi" class="ml-2 block text-sm text-gray-900">Wi-Fi</label>
                    </div>
                    <div class="inline-flex items-center">
                        <input id="projector" name="additionalFacilities" type="checkbox" value="projector"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="projector" class="ml-2 block text-sm text-gray-900">Proyektor</label>
                    </div>
                    <div class="inline-flex items-center">
                        <input id="soundSystem" name="additionalFacilities" type="checkbox" value="soundSystem"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="soundSystem" class="ml-2 block text-sm text-gray-900">Sound System</label>
                    </div>
                    <div class="inline-flex items-center">
                        <input id="soundSystem" name="additionalFacilities" type="checkbox" value="soundSystem"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="soundSystem" class="ml-2 block text-sm text-gray-900">Katering</label>
                    </div>
                </div>
            </div>
            <div class="mb-4 flex items-center">
                <label for="startDate" class="block text-sm font-medium text-gray-700 w-1/4">Tanggal Pinjam :</label>
                <input type="date" id="startDate" name="startDate"
                    class="mt-1 block w-3/4 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    required>
            </div>
            <div class="mb-4 flex items-center">
                <label for="phone" class="block text-sm font-medium text-gray-700 w-1/4">No. Telepon/HP :</label>
                <input type="tel" id="phone" name="phone"
                    class="mt-1 block w-3/4 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="No. Telepon/HP" required>
            </div>
            <div class="mb-4 flex items-center">
                <label for="email" class="block text-sm font-medium text-gray-700 w-1/4">Email :</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-3/4 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Email" required>
            </div>
            <div class="mb-4 flex items-center">
                <label for="contactPerson" class="block text-sm font-medium text-gray-700 w-1/4">Kontak Person :</label>
                <input type="text" id="contactPerson" name="contactPerson"
                    class="mt-1 block w-3/4 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Kontak Person" required>
            </div>
            <div class="mb-4 flex items-center">
                <label for="payment" class="block text-sm font-medium text-gray-700 w-1/4">Pembayaran :</label>
                <select id="payment" name="payment"
                    class="mt-1 block w-3/4 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    required>
                    <option value="">Pilih Metode Pembayaran</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="cash">Cash</option>
                    <option value="creditCard">Kartu Kredit</option>
                </select>
            </div>
            <div class="flex justify-center space-x-4 mt-6">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Submit</button>
                <button type="reset" class="bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300">Reset</button>
            </div>
        </form>
    </div>
</main>
<!-- Form Booking End-->
